<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="script.js" type="module"></script>
    <script src="signIn.js" type="module"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Database E-learning</title>
  </head>
  <body>
    <header><h1>Databases E-learning</h1></header>
    <main>
      <!-- display when the user is signed in or logged in (logInStatus has to be true)  -->
      <div id="topicsContainer"></div>
      <!-- display when user is NOT signed in (logInStatus is false)-->
      <div id="userAccessContainer" class="userAccessContainer">
        <div>
          <p>Welcome to the databases E-learning!</p>
          <p>Please sign in or register your account to see the contents of this page</p>
        </div>
        <div id="signInContainer">
          <button id="signInButton" name="signIn">Sign in</button>
          <form id="signInForm" class="hidden">
            <legend>Sign in</legend>
            <div>
              <input type="email" id="userEmail" placeholder="Email" required />
            </div>
            <div>
              <input type="password" id="userPassword" placeholder="Password" required />
            </div>
            <div>
              <input type="submit" value="Sign in" />
            </div>
          </form>
        </div>
        <div id="registerContainer">
          <button id="registerButton" name="register">Register</button>
          <form id="registerForm" class="hidden">
            <legend>Register your account</legend>
            <div>
              <input type="text" id="userFirstname" name="firstname" placeholder="First Name" required />
            </div>
            <div>
              <input type="text" id="userLastname" name="lastname" placeholder="Last Name" required />
            </div>
            <div>
              <input type="date" id="userBirthday" name="birthday" required />
            </div>
            <div>
              <input type="email" id="newUserEmail" name="email" placeholder="Email" required />
            </div>
            <div>
              <input type="password" id="newUserPassword" name="password" placeholder="Password" required />
            </div>
            <div>
              <input type="submit" value="Register" />
            </div>
          </form>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
